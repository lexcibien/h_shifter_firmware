[env:rpipico2]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git#v1.4.0-gcc14-arduinopico460
platform_packages = platformio/toolchain-atmelavr@^3.70300.220127
board = rpipico2-custom
build_type = release
lib_deps =
  https://github.com/lexcibien/Joystick.git
build_unflags =
  ${env.build_unflags}
build_flags =
  ${env.build_flags}
  -Iboards/rpipico2
